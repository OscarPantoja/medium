<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Load post</title>
   <!-- bootstrap -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
   integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/upload.css">
</head>
<body>
 <div class="container mt-4">
   <div class="row">
     <div class="container__post">
       <form action="" class="mt-2 card pt-1 pr-4 pb-4 pl-4 pt-1">
        <h1 class="text-center mt-1">Create new post</h1>
        <div class="row">
          <div class="col-12">
            <label for="">Title Post</label>
            <input type="text" class="form-control" placeholder="" name="title__post">
          </div>

          <div class="form-group col-12">
            <label for="exampleFormControlTextarea1">Content</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="content__post" rows="2"></textarea>
          </div>

          <div class="form-group col-12">
            <label for="">Large image</label>
            <div class="input-group mb-1">
              <input type="file" onchange="encodeImageFileAsURL(this)" />
              <input type="hidden" name="img__large">
            </div>
            <label for="">Square image</label>
            <div class="input-group mb-1">
              <input type="file" onchange="encodeImageFileAsURL(this)" />
              <input type="hidden" name="img__square">
            </div>
          </div>

          <div class="col-12 col-md-3 mt-1">
            <label for="">Minutes to read</label>
            <input type="text" class="form-control" placeholder="p.ej. 5" name="minutes">
          </div>
          <div class="col-12 col-md-5 mt-1">
            <div class="form-group">
              <label for="exampleFormControlSelect1">Category</label>
              <select class="form-control" id="exampleFormControlSelect1" name="category__post">
                <option >Select option</option value="">
                <option value="CULTURE">CULTURE</option value="">
                <option value="WRITING">WRITING</option>
                <option value="JAVASCRIPT">JAVASCRIPT</option>
                <option value="PROGRAMMING">PROGRAMMING</option>
                <option value="DESIGN">DESIGN</option>
              </select>
            </div>
          </div>
          <div class="col-12 col-md-4 mt-1">
            <label for="">Author post</label>
            <input type="text" class="form-control" placeholder="" name="author__post">
          </div>
          <div class="col-12 col-md-6 mt-1">
            <label for="">Group post</label>
            <input type="text" class="form-control" placeholder="" name="group__post">
          </div>
          <div class="col-12 col-md-6 mt-1">
            <label for="">Block Type Display</label>
            <select class="form-control" id="select__display" name="blockDisplay__post">
              <option >Select option</option value="">
              <option value="list">List</option value="">
              <option value="featured">featured</option>
              <option value="highlight">Highlight</option>
              <option value="network">Network</option>
              <option value="popular">Popular</option>
              <option value="reading">reading</option>
              <option value="middle">Middle</option>
            </select>
          </div>
          <div class="form-group col-12 d-none mt-1" id="ctn__img__network">
            <label for="">Network user post image</label>
            <div class="input-group mb-3">
              <input type="file" onchange="encodeImageFileAsURL(this)" />
              <input type="hidden" name="img__network">
            </div>
          </div>
          
        </div>

        
      </form>
      <div class="col-12 mt-3 text-right mb-5">
        <a class="mb-5 btn btn-primary send__post " >
          <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
          Save post
        </a>
      </div>
     </div>
   </div>
 </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js "
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin=" anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js "
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous ">
    </script>

    <script src="assets/js/upload.js"></script>


  
</body>
</html>
